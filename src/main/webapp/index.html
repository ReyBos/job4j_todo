<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>
    <title>Todo List</title>
</head>
<body>
<div>
    <nav>
        <div class="nav-wrapper container">
            <a class="brand-logo">Todo List</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container js-main-container">
        <div class="center-align main-settings">
            <label>
                <input type="checkbox" class="items js-show-all-task">
                <span class="todo-description">показывать завершенные задачи</span>
            </label>
        </div>
        <div class="js-todo-list-container-all todo-list-container row" style="display: none;">
            <div class="col s6">
                <h5 class="center-align">сделать</h5>
                <div class="card">
                    <table>
                        <tbody class="js-undone-items">
                            <tr>
                                <td class="center-align">список пуст</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col s6">
                <h5 class="center-align">сделано</h5>
                <div class="card">
                    <table>
                        <tbody class="js-done-items">
                            <tr>
                                <td class="center-align">список пуст</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="js-todo-list-container-main todo-list-container row">
            <h5 class="center-align">сделать</h5>
            <div class="col s10 offset-s1 card">
                <table>
                    <thead>
                        <tr>
                            <th>задача</th>
                            <th>автор</th>
                            <th>категории</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="js-undone-items-all-info">
                        <tr>
                            <td class="center-align" colspan="4">список пуст</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row js-todo-form-container todo-form-container">
            <h5 class="center-align">новая задача</h5>
            <div class="card col s6 offset-s3">
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea placeholder="" id="item-description" name="item-description" class="materialize-textarea js-item-description" rows="2"></textarea>
                            <label class="" for="item-description">описание</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select multiple class="js-item-category"></select>
                            <label>выберите категории</label>
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <button class="btn waves-effect waves-light btn-small js-add-todo-item" type="button" disabled>Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal js-modal modal-custom">
        <div class="modal-content js-modal-content">
            <p class="js-modal-msg center-align"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/item.js"></script>
<script type="text/javascript" src="js/init-index.js"></script>
<script>
    $(document).ready(function(){
        $('.js-modal').modal();
    });
</script>
</body>
</html>
